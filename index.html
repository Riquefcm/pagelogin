<!DOCTYPE html>
<html lang="py-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="main">
    <div class="container">
      <h2>Log in to yout account</h2>
      <form>
        <div class="input-div">
          <div class="email-password-div">
            <input typee="text" placeholder="Email" id="email" required><br>
          </div>
          <div class="email-password-div">
            <input type="password" placeholder="Password" id="password" required><br>
            <div class="strong-div">
              <strong onclick="show()" id="show">Show</strong>
              <strong onclick="hide()" id="hide">Hide</strong>
            </div>
          </div>
          <h3 id="warning"></h3>
        </div>
        <div class="logIn" onclick="logIn()">
          <button>Log In</button>
        </div>
        <div class="forgot">
          <p>Forgot password?</p>
        </div>
      </form>
      <div class="links-div">
        <div class="links">
          <img src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_1280.png" width="30px">
          <p>Continue with Google</p>
        </div>

        <div class="links">
          <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" width="30px" class="github">
          <p>Continue with Github</p>
        </div>

        <div class="links">
          <img src="https://cdn.pixabay.com/photo/2017/01/28/13/23/color-circle-articles-2015356_1280.png" width="30px">
          <p>Continue with Firefox</p>
        </div>

        <div class="links">
          <img src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901_1280.png" width="30px">
          <p>Continue with Gmail</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
